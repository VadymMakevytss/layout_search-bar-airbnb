<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="POST">
      <div class="search-bar first big"
             data-qa="big">
        <img class="icon larger"
             src="./images/Search.svg"
             alt="search_icon"
        >
        <input type="text" id="grand"
               class="input largest-input"
               data-qa="keypress"
               placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form action="#" method="POST">
      <div  class="search-bar second small"
              data-qa="small">
        <img class="icon smaller"
             src="./images/Search.svg"
             alt="search_icon"
        >
        <input type="text" id="middle"
               class="input smaller-input"
               placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
